<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <main class="main">
      <img src="images/illustration-hero.svg" alt="Hero background" class="main__hero-image">
      <h1 class="main__heading">Order Summary</h1>
      <p class="main__paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="pricing">
        <div class="pricing__section">
          <img src="images/icon-music.svg" alt="Music Icon" class="pricing__image">
          <div class="pricing__div">
            <h2 class="pricing__div__heading">Annual Plan</h2>
            <p class="pricing__div__paragraph">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="pricing__div__link">Change</a>
      </div>
      <button type="submit" class="main__button btn btn-primary">Proceed to Payment</button>
      <button type="submit" class="main__button btn btn-secondary">Cancel Order</button>
    </main>
    <footer class="footer">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link">Frontend Mentor</a>. 
        Coded by <a href="#" class="footer__link">Jon Hay</a>.
      </p>
    </footer>
  </div>
</body>
</html>
